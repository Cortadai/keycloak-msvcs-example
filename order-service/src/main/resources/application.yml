# ===============================================
# ORDER SERVICE - Application Configuration
# ===============================================

spring:
  application:
    name: order-service

  # ===============================================
  # CONFIG SERVER IMPORT
  # ===============================================
  config:
    import: "optional:configserver:http://localhost:8888"

server:
  port: 8084

# ===============================================
# ACTUATOR
# ===============================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# ===============================================
# LOGGING
# ===============================================
logging:
  level:
    org.springframework.cloud.config.client: DEBUG
    org.springframework.security: DEBUG
    com.netflix.discovery: INFO
    com.example.order: DEBUG
